{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<body>
   <nav class="navbar navbar-inverse">
      <div class="container-fluid">
         <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>                        
            </button>
            <a class="navbar-brand" href="#"></a>
         </div>
         <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
               <li class="active"><a href="/">Category</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
               <div class="profile">
                  <p class="profile-message">
                     <a href="/fbdisconnect">sign out</a>

                  <img class="img-responsive" img src="{{picture}}" alt="profile picture" width="50" height="50" />

<div class="container">
      <div class="container top-margin">
         <h1 class="display-1">adding <strong>{{name}}</strong> as administrator</h1>
         <div class="col-md-6 item-description">
            <form action="{{ url_for('settings')}}" method = 'post' enctype="multipart/form-data">
				<h3 class="display-4"></h3>
			    <div class="radio">
					<label><input type="radio" name="admin" checked="checked">admin</label>
				</div>

               <input type="submit" class="btn btn-success" value="Create">
               <a href="{{url_for('settings')}}" class="btn btn-danger" role="button">Cancel</a>
            </form>
         </div>
      </div>
   </div>
