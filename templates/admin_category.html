<html>

<head>
</head>

<body>

    <h1>Category</h1>
    {% for i in category %}
    <p>{{i.name}}</p>
    <div name="Category Item">
        <a href='{{url_for('showSubCategory',subcategoryid = i.id)}}'><img src="static/images/{{ i.picture }}" alt={{ i.name }} width="25" height="25" /></a>
    </div>
    {% endfor %}

</body>

</html>
