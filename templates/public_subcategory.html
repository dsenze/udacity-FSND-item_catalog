{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<body>
   <nav class="navbar navbar-inverse">
      <div class="container-fluid">
         <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>                        
            </button>
            <a class="navbar-brand" href="#"></a>
         </div>
         <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
               <li><a href="/">Category</a></li>
			   <li class="active"><a href=""{{url_for('showSubCategory',subcategoryid = category.id)}}"">{{category.name}}</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li>
               <fb:login-button scope="public_profile,email" onlogin="sendTokenToServer();">
                  <a href='javascript:sendTokenToServer()'>Login with Facebook</a>
               </fb:login-button>
              </li>
            </ul>
         </div>
      </div>
   </nav>
   <div class="container">
   <div class="container top-margin">
   	   <div class="col-sm-10 rounded">
		  <h1 class="display-1">{{category.name}}</h1>
	  </div>
      <div class="col-md-2">
         <div class="col-sm-2 btn-group-justified btn-custom-add-button">
      </div>
      </div>
	  </div>
	    <div class="row">
      {% for i in subcategory %}
         <div class="col-sm-4 rounded">
            <div class="panel panel-primary">
               <div class="panel-heading">{{ i.name }}</div>
			   <a href="{{url_for('showItemCategory',itemcategoryid = i.id)}}">
               <div class="panel-body">
                  <img src="{{ url_for('static', filename = i.picture) }}" class="img-responsive img-category" alt="Image">
               </div>
               </a>
            </div>
			            <div class="col-md-12">
            </div>
         </div>
         {% endfor %}
      </div>
      <br>
   </div>
   {% endblock %}
