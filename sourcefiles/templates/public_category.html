<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#"></a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="/">Category</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <fb:login-button scope="public_profile,email" onlogin="sendTokenToServer();">
                            <a href='javascript:sendTokenToServer()'>Login with Facebook</a>
                        </fb:login-button>
                    </li>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="container top-margin">
            <div class="col-sm-10 rounded">
                <h1 class="display-1">Category</h1>
            </div>
        </div>
        <div class="row">
            {% for i in category %}
            <div class="col-sm-4 rounded">
                <div class="panel panel-primary">
                    <div class="panel-heading">{{ i.name }}</div>
                    <a href="{{url_for('showSubCategory',subcategoryid = i.id)}}">
                        <div class="panel-body">
                            <img src="{{ url_for('static', filename = i.picture) }}" class="img-responsive img-category" alt="Image">
                        </div>
                    </a>
                </div>
            </div>
            {% endfor %}
        </div>
        <br>
    </div>
    {% endblock %}
