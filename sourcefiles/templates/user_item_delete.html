{% extends "main.html" %} {% block content %} {% include "header.html" %}

<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar2">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button <a class="navbar-brand" href="#"></a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li><a href="/">Category</a></li>
                    <li><a href="{{url_for('showSubCategory',subcategoryid = subcategory.id)}}">{{category.name}}</a></li>
                    <li><a href="{{url_for('showItemCategory',itemcategoryid = item.id)}}">{{subcategory.name}}</a></li>
                    <li><a href="{{url_for('showItems',itemcategoryid = item.id)}}">{{itemcategory.name}}</a></li>
                    <li class="active"><a href="{{request.path}}">delete {{item.name}} </a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <div class="profile">
                        <p class="profile-message">
                            <a href="/fbdisconnect">sign out</a>
                        </p>
                        <img class="img-responsive" img src="{{picture}}" alt="profile picture" width="50" height="50" />
                    </div>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="container top-margin">
            <h1 class="display-1">Do you want to delete
                <strong>{{item.name}} ?</strong>
            </h1>
            <div class="col-md-6 item-description">
                <form action="{{ url_for('deleteItem',itemid = item.id)}}" method='post'>
                    <br>
                    <input type="submit" class="btn btn-success" value="Delete">
                    <a href="{{url_for('showItem',itemid = item.id)}}" class="btn btn-danger" role="button">Cancel</a>
                </form>
            </div>
        </div>
    </div>
    {% endblock %}
