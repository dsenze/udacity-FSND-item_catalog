{% extends "main.html" %} {% block content %} {% include "header.html" %}

<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#"></a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li><a href="/">Category</a></li>
                    <li class="active"><a href="{{request.path}}">My Items</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <div class="profile">
                        <p class="profile-message">
                            <a href="/fbdisconnect">sign out</a>
                        </p>
                        <img class="img-responsive" img src="{{picture}}" alt="profile picture" width="50" height="50" />
                    </div>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="container top-margin">
            <div class="col-sm-10 rounded">
                <h1 class="display-1">My Items</h1>
            </div>
        </div>
        <div class="row">
            {% for i in items %}
            <div class="col-sm-4 rounded">
                <div class="panel panel-primary">
                    <div class="panel-heading">{{ i.name }}</div>
                    <a href="{{url_for('showItem',itemid = i.id)}}">
                        <div class="panel-body">
                            <img src="{{ url_for('static', filename = i.picture) }}" class="img-responsive img-category" alt="Image">
                        </div>
                    </a>
                </div>
                <div class="col-md-12">
                </div>
                <div class="btn-group-justified">
                    <a href="{{url_for('editItem', itemid = i.id)}}" class="btn btn-default" role="button">edit</a>
                    <a href="{{url_for('deleteItem',itemid = i.id)}}" class="btn btn-danger" role="button">delete</a>
                </div>
            </div>
            {% endfor %}
        </div>
        <br>
    </div>
    {% endblock %}
